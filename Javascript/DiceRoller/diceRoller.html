<html lang="en">

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="diceCss.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="titleBar">Javascript</div>
      <div id="navBar">

    <main>
      <div class="container">
        <div class="controls">
          <h1>Dice Roller</h1>
          <label for="numOfDice"># of dices:</label>
          <input
            type="number"
            name="numOfDice"
            id="numOfDice"
            value="1"
            min="1"
          />
          <button id="rollBtn" onclick="rollDice()">Roll</button>
        </div>
        <div id="diceResult"></div>
        <div id="diceSum"></div>
        <div id="diceImg"></div>
      </div>
    </main>
    <script src="diceJS.js"></script>
