<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="passGen.css" />
    <script
      src="https://kit.fontawesome.com/45e4b6ae64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="titleBar">Javascript</div>
      <div id="navBar">
        <div id="mobileNavbarDrop">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div id="navBarContent">
          <ul>
            <li>
              <a href="../index.html"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-globe"></i>Gallery</a>
            </li>
            <li>
              <a href="/Javascript/index.html"
                ><i class="fa-brands fa-js"></i>Javascript</a
              >
            </li>
            <li>
              <a href=""><i class="fa-solid fa-question"></i>About</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="passwordDisp">Password</div>
      <div id="controls">
        <input type="number" id="passwordLength" min="1" placeholder="Lenght" />
        <br />
        <input type="checkbox" id="includeLowercase" />
        <label for="includeLowercase">Include Lowercase</label>

        <input type="checkbox" id="includeUppercase" />
        <label for="includeUppercase">Include Uppercase</label><br />

        <input type="checkbox" id="includeNumbers" />
        <label for="includeNumbers">Include Numbers</label>

        <input type="checkbox" id="includeSymbols" />
        <label for="includeSymbols">Include Symbols</label><br />

        <div id="errorDisp"></div>

        <button type="button" onclick="displayPassword()" id="generate">
          Generate
        </button>
      </div>
    </main>
    <script src="passGen.js"></script>
  </body>
</html>
