<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game!</title>
    <link
      rel="stylesheet"
      href="
    style.css"
    />
    <script
      src="https://kit.fontawesome.com/45e4b6ae64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="titleBar">Javascript</div>
      <div id="navBar">
        <div id="mobileNavbarDrop">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div id="navBarContent">
          <ul>
            <li>
              <a href="/index.html"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-globe"></i>Gallery</a>
            </li>
            <li>
              <a href="/Javascript/index.html"
                ><i class="fa-brands fa-js"></i>Javascript</a
              >
            </li>
            <li>
              <a href=""><i class="fa-solid fa-question"></i>About</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="PreGame">
        <div id="diff" class="contentDiv">
          <h1>Difficulty:</h1>
          <select name="difficulty" id="difficulty">
            <option value="0">Easy 0-20</option>
            <option value="1">Medium 0-50</option>
            <option value="2">Hard 0-100</option></select
          ><br />
          <input type="button" value="Start" id="StartGame" />
        </div>
      </div>
      <div id="Game">
        <div id="numberDiv" class="contentDiv">
          <input type="number" name="Number" id="Number" />
          <i class="" id="HoLDisplay"></i>
          <label id="guessesLabel">Guesses: <span id="Guesses"></span></label>
        </div>
        <div id="controls" class="contentDiv">
          <input type="submit" value="Guess" id="Guess" /><br />
          <input type="button" value="Restart" id="Restart" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
