    <!-- Main Content -->
    <div id="tempConvertdiv">
      <h1>Temperature Conversion</h1>
      <input type="number" id="originalNumb" value="0" onchange="convert()" />
      <label id="degLabel">º</label>
      <br />

      <input type="radio" name="unit" id="toFahrenheit" onchange="convert()" />
      <label for="toFahrenheit" class="unit">Celsius → Fahrenheit</label><br />

      <input type="radio" name="unit" id="toCelsius" onchange="convert()" />
      <label for="toCelsius" class="unit">Fahrenheit → Celsius</label><br />

      <button type="button" onclick="convert()" id="submit">Submit</button>
      <p id="result"></p>
    </div>
